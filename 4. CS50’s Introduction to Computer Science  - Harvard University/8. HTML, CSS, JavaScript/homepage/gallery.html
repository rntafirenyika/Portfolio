<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index">Homepage</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/index">Home</a>
                        <a class="nav-link" href="/products">Products</a>
                        <a class="nav-link active" aria-current="page" href="/gallery">Gallery</a>
                        <a class="nav-link" href="/contactus">Contact us</a>
                    </div>
                </div>
            </div>
        </nav>

        <h3>Gallery</h3>

        <div class="container-fluid">
            <div class="row">
                <div class="carousel">
                    <div id="bees1" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#bees1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#bees1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#bees1" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#bees1" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#bees1" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="4000">
                            <img src="images/beesuit.jpg" class="d-block w-100" alt="Lady in a bee suit">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/beecombs.jpg" class="d-block w-100" alt="Bee Combs">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/harvesting.jpg" class="d-block w-100" alt="Honey harvesting">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/beehives.jpg" class="d-block w-100" alt="Bee Hives">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/topbars.jpg" class="d-block w-100" alt="Bee hive top bars">
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#bees1" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#bees1" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="carousel">
                    <div id="bees2" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#bees2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#bees2" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#bees2" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#bees2" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#bees2" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#bees2" data-bs-slide-to="5" aria-label="Slide 6"></button>
                        </div>
                        <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="4000">
                            <img src="images/beescloseup.jpg" class="d-block w-100" alt="Bees close up picture.">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/beeflowers.jpg" class="d-block w-100" alt="Bee hive near some flowers.">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/smallhive.jpg" class="d-block w-100" alt="Small bee hive">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/suitbar.jpg" class="d-block w-100" alt="A man in a protective suit holding a bee hive top bar.">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/beemen.jpg" class="d-block w-100" alt="Beekeepers with hives.">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/beesfeeding.jpg" class="d-block w-100" alt="Bees feeding.">
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#bees2" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#bees2" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row">
                <div class="carousel">
                    <div id="products" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#products" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#products" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#products" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#products" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#products" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="4000">
                            <img src="images/honey.jpg" class="d-block w-100" alt="Honey jar">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/candles.jpg" class="d-block w-100" alt="Honeycomb Candles">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/waxcandles.jpg" class="d-block w-100" alt="Candles and ointments">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/wraps.jpg" class="d-block w-100" alt="Wraps">
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <img src="images/packing.jpg" class="d-block w-100" alt="Packers packing">
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#products" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#products" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="carousel">
                    <div id="bees3" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#bees3" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#bees3" data-bs-slide-to="1" aria-label="Slide 2"></button>

                        </div>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <video class="d-block w-100" controls autoplay><source src="images/hivetopbar.mp4" type="video/mp4"></video>
                        </div>
                        <div class="carousel-item">
                            <video class="d-block w-100" controls autoplay><source src="images/honeyprod.mp4" type="video/mp4"></video>
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#bees3" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#bees3" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer-bs bg-dark">
            <!-- Copyright -->
            <div class="text-center p-3">
              © 2023 Copyright: My Homepage
            </div>
            <!-- Copyright -->
          </footer>
      </body>
  </html>
