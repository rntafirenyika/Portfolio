<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Edit Birthday</h2>
                <!-- Form for users to submit a name, a month, and a day -->
                {% for birthday in birthdays %}
                    <form action="/update" method="post">
                        <input name="id" type="hidden" value="{{ birthday.id }}">
                        <input name="name" value="{{ birthday.name }}" required type="text">
                        <input name="month" value="{{ birthday.month }}" required type="number" min="1" max="12">
                        <input name="day" value="{{ birthday.day }}" required type="number" min="1" max="31">
                        <button type="submit">Update Birthday</button>
                    </form>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
